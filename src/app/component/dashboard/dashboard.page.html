  <ion-card *ngFor="let dream of dreamData">

    <ion-item>
      <ion-avatar item-start>
      <img  src="../../../assets//Yellow.png">
      </ion-avatar>
      <h2 class="cardName">{{dream.name}}</h2>
      <p class="cardTime"> @ {{dream.date}}</p>
    </ion-item>

  
    <ion-card-content>
      <p>{{dream.description}}</p>
     <div *ngIf="dream.good"> <p>#Good_Dream</p></div>
     <div *ngIf="!dream.good"> <p>#Bad_Dream</p></div>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
         
          <div>12 Likes</div>
        </button>
      </ion-col>
   
      <!-- <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col> -->
    </ion-row>
  
  </ion-card>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
