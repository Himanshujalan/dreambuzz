<ion-header>
  <ion-toolbar>
    <ion-title>Dream Journal</ion-title>
    <div class="row">
      <div class="col-md-12">
        <p [routerLink]="['/dashboard']" class="text-right" ><img style="width: 7%; margin: 18px 5px 0px 0px;" src="../../../assets/Yellow.png" alt=""></p>
      </div>
    </div>
  </ion-toolbar>
  
</ion-header>

<ion-content class="backGround">

  <ion-item color="none" lines="none" class="ion-margin-vertical">
    <ion-label>Good Day</ion-label>
    <ion-toggle slot="end" [(ngModel)]="good" [checked]="true"></ion-toggle>
  </ion-item>
    <ion-list class="ion-margin  ion-text-center bg-transparent">
      <ion-item color="none" class="ion-margin-vertical">
          <ion-label position="floating">Describe you dream</ion-label>
          <ion-input [(ngModel)]="description" required></ion-input>
      </ion-item>
      <ion-button class="mt-5" color="primary"  (click)="createDreamJournal()">Update Dream Journal</ion-button>
    </ion-list>
</ion-content>
